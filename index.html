<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RTU Document </title>
    <style>
        p {
  font-family: 'helvetica neue', helvetica, sans-serif;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-align: center;
  border: 2px solid rgba(0,0,200,0.6);
  background: rgba(0,0,200,0.3);
  color: rgba(0,0,200,0.6);
  box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
  border-radius: 10px;
  padding: 3px 10px;
  display: inline-block;
  cursor: pointer;
}
    </style>

</head>
<body>
    <h1>How to make web pages</h1>
    <p>My cat is <strong>very</strong> grumpy.</p>
    <p>My cat is <strong>very grumpy.</strong></p>
    <p>Today is a fine day to start making web pages</p>
    <p>I can keep creating new paragraphs with ease</p>
    <p class="player">Player 1: Chris</p>
    <script>
        const para = document.querySelector('.player'); //selects element

        para.addEventListener('click', updateName); //we listen to click events on this element

        //we pass the following funtion to the above listener
function updateName() {
  let name = prompt('Enter a new name');
  para.textContent = 'Player 1: ' + name;
  para.style.backgroundColor = para.style.backgroundColor == "red" ? "blue" : "red"; //toggle colors
}
    </script>
</body>
</html>
